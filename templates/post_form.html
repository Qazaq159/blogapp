<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Update Post{% else %}Create Post{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="font-weight-light">{% if post %}Update Post{% else %}Create Post{% endif %}</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ post.title|default:'' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Content:</label>
                                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content|default:'' }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <select class="form-control" id="status" name="status">
                                    <option value="0" {% if post and post.status == 0 %}selected{% endif %}>Draft</option>
                                    <option value="1" {% if post and post.status == 1 %}selected{% endif %}>Publish</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags:</label>
                                <select class="form-control" id="tags" name="tags" multiple>
                                    {% for tag in tags %}
                                        <option value="{{ tag.id }}" {% if post and tag in post.tags.all %}selected{% endif %}>{{ tag.name }}</option>
                                    {% endfor %}
                                </select>
                                <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple tags.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{% if post %}Update{% else %}Create{% endif %} Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
